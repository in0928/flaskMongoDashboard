{% extends "common.html" %}

{% block title %}{% endblock %}

{% block css %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/tableTemplate.css')}}">
{% endblock %}

{% block body %}

<div class="col main pt-5 mt-3">
    <br>
    <!--            search function-->
    <div class="header">
        <p class="search">検索するコラムを選択
            <select id="search-by-col-name"></select></p>
        <input class="search" id="table-search" placeholder="検索したい文字列を入力">
        <p class="hovertool"><u>表示のロジックについて</u>
            <span class="hiddentext">*まだお気に入りの機能はありません<br>
                        **本ページはパソコンでの閲覧をお勧めします<br>
                        ***コラムを指定すると、検索することができます
                    </span>
        </p>
    </div>
    <div class="col-lg-9 col-md-8">
        <div class="table-responsive">
            {% block table %}
            {% endblock %}
        </div>
    </div>

    {% endblock %}

    {% block script %}
    <script src="{{ url_for('static', filename='js/fullTableSearch.js') }}"></script>
    {% endblock %}
