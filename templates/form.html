{% extends "common.html" %}

{% block title%}
Form
{% endblock %}

{% block css %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/form.css') }}">
{% endblock %}

{% block body %}
<div class="col main pt-5 mt-3">
    <form class="form-basic" method="post" action="{{ url_for('action') }}">

        <div class="form-title-row">
            <h1>New Contact</h1>
        </div>

        <div class="form-row">
            <label>Full name</label>
            <input type="text" name="full-name" placeholder="LastName FirstName">
        </div>

        <div class="form-row">
            <label>Age</label>
            <input type="text" name="age">
        </div>

        <div class="form-row">
            <label>Gender</label>
            <div class="form-radio-buttons">
                <label>
                    <input type="radio" name="gender" value="male">
                    <span>Male</span>
                </label>
                <label>
                    <input type="radio" name="gender" value="female">
                    <span>Female</span>
                </label>
                <label>
                    <input type="radio" name="gender" value="other">
                    <span>Other</span>
                </label>
            </div>
        </div>

        <div class="form-row">
            <label>Status</label>
            <select name="status">
                <option>Just Met</option>
                <option>Friends</option>
                <option>BPR Done</option>
                <option>SPR Done</option>
            </select>
        </div>

        <div class="form-row">
            <label>Description</label>
            <textarea name="description"></textarea>
        </div>

<!--in case I need a checkbox-->
<!--        <div class="form-row">-->
<!--            <label>Enter more details</label>-->
<!--            <input type="checkbox" name="checkbox" checked>-->
<!--        </div>-->

        <div class="form-row">
            <label>Extra Something</label>
            <input type="text" name="undecided">
        </div>

        <div class="form-row">
            <button type="submit">Submit Form</button>
        </div>
    </form>
</div>
{% endblock %}
